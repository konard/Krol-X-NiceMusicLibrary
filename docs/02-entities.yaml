# Сущности персональной музыкальной библиотеки
# NiceMusicLibrary - Technical Specification: Entities

meta:
  document: "Описание сущностей"
  version: "1.0"
  date: "2025-01"
  project: "NiceMusicLibrary"

# =============================================================================
# ОСНОВНЫЕ СУЩНОСТИ
# =============================================================================

entities:

  # ---------------------------------------------------------------------------
  # ПОЛЬЗОВАТЕЛЬ
  # ---------------------------------------------------------------------------
  user:
    name: "Пользователь"
    description: "Учётная запись пользователя системы"
    table_name: "users"

    fields:
      - name: "id"
        type: "UUID"
        primary_key: true
        description: "Уникальный идентификатор пользователя"

      - name: "email"
        type: "VARCHAR(255)"
        unique: true
        nullable: false
        description: "Email пользователя (используется для входа)"

      - name: "username"
        type: "VARCHAR(50)"
        unique: true
        nullable: false
        description: "Отображаемое имя пользователя"

      - name: "password_hash"
        type: "VARCHAR(255)"
        nullable: false
        description: "Хэш пароля (bcrypt)"

      - name: "avatar_url"
        type: "VARCHAR(500)"
        nullable: true
        description: "URL аватара пользователя"

      - name: "preferences"
        type: "JSONB"
        nullable: true
        default: "{}"
        description: "Настройки пользователя (тема, язык, громкость и т.д.)"

      - name: "role"
        type: "ENUM('user', 'admin')"
        default: "'user'"
        description: "Роль пользователя в системе"

      - name: "is_active"
        type: "BOOLEAN"
        default: true
        description: "Активен ли аккаунт"

      - name: "last_login_at"
        type: "TIMESTAMP"
        nullable: true
        description: "Время последнего входа"

      - name: "created_at"
        type: "TIMESTAMP"
        default: "CURRENT_TIMESTAMP"
        description: "Дата создания аккаунта"

      - name: "updated_at"
        type: "TIMESTAMP"
        default: "CURRENT_TIMESTAMP"
        on_update: "CURRENT_TIMESTAMP"
        description: "Дата последнего обновления"

    indexes:
      - columns: ["email"]
        unique: true
      - columns: ["username"]
        unique: true

    relationships:
      - type: "has_many"
        entity: "song"
        foreign_key: "owner_id"
      - type: "has_many"
        entity: "playlist"
        foreign_key: "owner_id"
      - type: "has_many"
        entity: "mood_chain"
        foreign_key: "owner_id"
      - type: "has_many"
        entity: "listening_history"
        foreign_key: "user_id"

  # ---------------------------------------------------------------------------
  # ПЕСНЯ (ТРЕК)
  # ---------------------------------------------------------------------------
  song:
    name: "Песня"
    description: "Музыкальный трек в библиотеке пользователя"
    table_name: "songs"

    fields:
      - name: "id"
        type: "UUID"
        primary_key: true
        description: "Уникальный идентификатор песни"

      - name: "owner_id"
        type: "UUID"
        nullable: false
        foreign_key: "users.id"
        description: "Владелец песни"

      - name: "title"
        type: "VARCHAR(255)"
        nullable: false
        description: "Название песни"

      - name: "artist"
        type: "VARCHAR(255)"
        nullable: true
        description: "Исполнитель"

      - name: "album"
        type: "VARCHAR(255)"
        nullable: true
        description: "Название альбома"

      - name: "album_artist"
        type: "VARCHAR(255)"
        nullable: true
        description: "Исполнитель альбома (для сборников)"

      - name: "genre"
        type: "VARCHAR(100)"
        nullable: true
        description: "Жанр музыки"

      - name: "year"
        type: "INTEGER"
        nullable: true
        description: "Год выпуска"

      - name: "track_number"
        type: "INTEGER"
        nullable: true
        description: "Номер трека в альбоме"

      - name: "disc_number"
        type: "INTEGER"
        nullable: true
        default: 1
        description: "Номер диска"

      - name: "duration_seconds"
        type: "INTEGER"
        nullable: false
        description: "Длительность в секундах"

      - name: "file_path"
        type: "VARCHAR(500)"
        nullable: false
        description: "Путь к аудиофайлу"

      - name: "file_size_bytes"
        type: "BIGINT"
        nullable: false
        description: "Размер файла в байтах"

      - name: "file_format"
        type: "VARCHAR(20)"
        nullable: false
        description: "Формат файла (mp3, flac, ogg и т.д.)"

      - name: "bitrate"
        type: "INTEGER"
        nullable: true
        description: "Битрейт в kbps"

      - name: "sample_rate"
        type: "INTEGER"
        nullable: true
        description: "Частота дискретизации в Hz"

      - name: "cover_art_path"
        type: "VARCHAR(500)"
        nullable: true
        description: "Путь к обложке альбома"

      - name: "lyrics"
        type: "TEXT"
        nullable: true
        description: "Текст песни"

      - name: "bpm"
        type: "INTEGER"
        nullable: true
        description: "Темп (beats per minute)"

      - name: "energy"
        type: "FLOAT"
        nullable: true
        description: "Энергичность (0.0 - 1.0), для рекомендаций"

      - name: "valence"
        type: "FLOAT"
        nullable: true
        description: "Позитивность/настроение (0.0 - 1.0)"

      - name: "play_count"
        type: "INTEGER"
        default: 0
        description: "Общее количество прослушиваний"

      - name: "last_played_at"
        type: "TIMESTAMP"
        nullable: true
        description: "Время последнего прослушивания"

      - name: "is_favorite"
        type: "BOOLEAN"
        default: false
        description: "Отмечена ли как любимая"

      - name: "rating"
        type: "SMALLINT"
        nullable: true
        description: "Рейтинг от 1 до 5"

      - name: "created_at"
        type: "TIMESTAMP"
        default: "CURRENT_TIMESTAMP"
        description: "Дата добавления в библиотеку"

      - name: "updated_at"
        type: "TIMESTAMP"
        default: "CURRENT_TIMESTAMP"
        on_update: "CURRENT_TIMESTAMP"
        description: "Дата последнего обновления метаданных"

    indexes:
      - columns: ["owner_id"]
      - columns: ["owner_id", "artist"]
      - columns: ["owner_id", "album"]
      - columns: ["owner_id", "genre"]
      - columns: ["owner_id", "play_count"]
        order: "DESC"
      - columns: ["owner_id", "last_played_at"]
        order: "DESC"
      - columns: ["owner_id", "is_favorite"]
      - type: "fulltext"
        columns: ["title", "artist", "album"]

    relationships:
      - type: "belongs_to"
        entity: "user"
        foreign_key: "owner_id"
      - type: "has_many"
        entity: "playlist_song"
        foreign_key: "song_id"
      - type: "has_many"
        entity: "listening_history"
        foreign_key: "song_id"
      - type: "has_many"
        entity: "mood_chain_song"
        foreign_key: "song_id"

  # ---------------------------------------------------------------------------
  # ПЛЕЙЛИСТ
  # ---------------------------------------------------------------------------
  playlist:
    name: "Плейлист"
    description: "Пользовательская коллекция песен"
    table_name: "playlists"

    fields:
      - name: "id"
        type: "UUID"
        primary_key: true
        description: "Уникальный идентификатор плейлиста"

      - name: "owner_id"
        type: "UUID"
        nullable: false
        foreign_key: "users.id"
        description: "Создатель плейлиста"

      - name: "name"
        type: "VARCHAR(255)"
        nullable: false
        description: "Название плейлиста"

      - name: "description"
        type: "TEXT"
        nullable: true
        description: "Описание плейлиста"

      - name: "cover_image_path"
        type: "VARCHAR(500)"
        nullable: true
        description: "Путь к обложке плейлиста"

      - name: "is_public"
        type: "BOOLEAN"
        default: false
        description: "Виден ли плейлист другим пользователям"

      - name: "song_count"
        type: "INTEGER"
        default: 0
        description: "Количество песен (денормализовано для производительности)"

      - name: "total_duration_seconds"
        type: "INTEGER"
        default: 0
        description: "Общая длительность (денормализовано)"

      - name: "created_at"
        type: "TIMESTAMP"
        default: "CURRENT_TIMESTAMP"
        description: "Дата создания"

      - name: "updated_at"
        type: "TIMESTAMP"
        default: "CURRENT_TIMESTAMP"
        on_update: "CURRENT_TIMESTAMP"
        description: "Дата последнего изменения"

    indexes:
      - columns: ["owner_id"]
      - columns: ["owner_id", "name"]

    relationships:
      - type: "belongs_to"
        entity: "user"
        foreign_key: "owner_id"
      - type: "has_many"
        entity: "playlist_song"
        foreign_key: "playlist_id"

  # ---------------------------------------------------------------------------
  # СВЯЗЬ ПЛЕЙЛИСТ-ПЕСНЯ
  # ---------------------------------------------------------------------------
  playlist_song:
    name: "Песня в плейлисте"
    description: "Связь между плейлистом и песней с порядком"
    table_name: "playlist_songs"

    fields:
      - name: "id"
        type: "UUID"
        primary_key: true
        description: "Уникальный идентификатор записи"

      - name: "playlist_id"
        type: "UUID"
        nullable: false
        foreign_key: "playlists.id"
        on_delete: "CASCADE"
        description: "ID плейлиста"

      - name: "song_id"
        type: "UUID"
        nullable: false
        foreign_key: "songs.id"
        on_delete: "CASCADE"
        description: "ID песни"

      - name: "position"
        type: "INTEGER"
        nullable: false
        description: "Порядковый номер в плейлисте"

      - name: "added_at"
        type: "TIMESTAMP"
        default: "CURRENT_TIMESTAMP"
        description: "Когда песня была добавлена"

    indexes:
      - columns: ["playlist_id", "position"]
      - columns: ["playlist_id", "song_id"]
        unique: true

    relationships:
      - type: "belongs_to"
        entity: "playlist"
        foreign_key: "playlist_id"
      - type: "belongs_to"
        entity: "song"
        foreign_key: "song_id"

  # ---------------------------------------------------------------------------
  # ЦЕПОЧКА НАСТРОЕНИЙ
  # ---------------------------------------------------------------------------
  mood_chain:
    name: "Цепочка настроений"
    description: "Последовательность треков, связанных по настроению/вайбу"
    table_name: "mood_chains"

    fields:
      - name: "id"
        type: "UUID"
        primary_key: true
        description: "Уникальный идентификатор цепочки"

      - name: "owner_id"
        type: "UUID"
        nullable: false
        foreign_key: "users.id"
        description: "Создатель цепочки"

      - name: "name"
        type: "VARCHAR(255)"
        nullable: false
        description: "Название цепочки"

      - name: "description"
        type: "TEXT"
        nullable: true
        description: "Описание настроения/вайба"

      - name: "mood_tags"
        type: "VARCHAR(255)[]"
        nullable: true
        description: "Теги настроения (happy, chill, energetic и т.д.)"

      - name: "cover_image_path"
        type: "VARCHAR(500)"
        nullable: true
        description: "Обложка цепочки"

      - name: "is_auto_generated"
        type: "BOOLEAN"
        default: false
        description: "Создана автоматически из истории"

      - name: "source_history_start"
        type: "TIMESTAMP"
        nullable: true
        description: "Начало периода истории (для авто-цепочек)"

      - name: "source_history_end"
        type: "TIMESTAMP"
        nullable: true
        description: "Конец периода истории (для авто-цепочек)"

      - name: "transition_style"
        type: "ENUM('smooth', 'random', 'energy_flow', 'genre_match')"
        default: "'smooth'"
        description: "Стиль перехода между треками"

      - name: "song_count"
        type: "INTEGER"
        default: 0
        description: "Количество песен в цепочке"

      - name: "play_count"
        type: "INTEGER"
        default: 0
        description: "Сколько раз цепочка была воспроизведена"

      - name: "last_played_at"
        type: "TIMESTAMP"
        nullable: true
        description: "Последнее воспроизведение"

      - name: "created_at"
        type: "TIMESTAMP"
        default: "CURRENT_TIMESTAMP"
        description: "Дата создания"

      - name: "updated_at"
        type: "TIMESTAMP"
        default: "CURRENT_TIMESTAMP"
        on_update: "CURRENT_TIMESTAMP"
        description: "Дата обновления"

    indexes:
      - columns: ["owner_id"]
      - columns: ["owner_id", "mood_tags"]
        type: "GIN"
      - columns: ["owner_id", "play_count"]
        order: "DESC"

    relationships:
      - type: "belongs_to"
        entity: "user"
        foreign_key: "owner_id"
      - type: "has_many"
        entity: "mood_chain_song"
        foreign_key: "mood_chain_id"

  # ---------------------------------------------------------------------------
  # ПЕСНЯ В ЦЕПОЧКЕ НАСТРОЕНИЙ
  # ---------------------------------------------------------------------------
  mood_chain_song:
    name: "Песня в цепочке настроений"
    description: "Связь песни с цепочкой, включая веса переходов"
    table_name: "mood_chain_songs"

    fields:
      - name: "id"
        type: "UUID"
        primary_key: true
        description: "Уникальный идентификатор"

      - name: "mood_chain_id"
        type: "UUID"
        nullable: false
        foreign_key: "mood_chains.id"
        on_delete: "CASCADE"
        description: "ID цепочки настроений"

      - name: "song_id"
        type: "UUID"
        nullable: false
        foreign_key: "songs.id"
        on_delete: "CASCADE"
        description: "ID песни"

      - name: "position"
        type: "INTEGER"
        nullable: false
        description: "Позиция в цепочке"

      - name: "transition_weight"
        type: "FLOAT"
        default: 1.0
        description: "Вес перехода к следующему треку (0.0 - 1.0)"

      - name: "added_at"
        type: "TIMESTAMP"
        default: "CURRENT_TIMESTAMP"
        description: "Когда добавлено"

    indexes:
      - columns: ["mood_chain_id", "position"]
      - columns: ["mood_chain_id", "song_id"]

    relationships:
      - type: "belongs_to"
        entity: "mood_chain"
        foreign_key: "mood_chain_id"
      - type: "belongs_to"
        entity: "song"
        foreign_key: "song_id"

  # ---------------------------------------------------------------------------
  # ИСТОРИЯ ПРОСЛУШИВАНИЙ
  # ---------------------------------------------------------------------------
  listening_history:
    name: "История прослушиваний"
    description: "Запись каждого воспроизведения трека"
    table_name: "listening_history"

    fields:
      - name: "id"
        type: "UUID"
        primary_key: true
        description: "Уникальный идентификатор записи"

      - name: "user_id"
        type: "UUID"
        nullable: false
        foreign_key: "users.id"
        on_delete: "CASCADE"
        description: "Пользователь"

      - name: "song_id"
        type: "UUID"
        nullable: false
        foreign_key: "songs.id"
        on_delete: "CASCADE"
        description: "Прослушанная песня"

      - name: "played_at"
        type: "TIMESTAMP"
        default: "CURRENT_TIMESTAMP"
        description: "Время начала воспроизведения"

      - name: "played_duration_seconds"
        type: "INTEGER"
        nullable: true
        description: "Сколько секунд прослушано"

      - name: "completed"
        type: "BOOLEAN"
        default: false
        description: "Дослушано ли до конца (>90%)"

      - name: "skipped"
        type: "BOOLEAN"
        default: false
        description: "Был ли пропущен трек (<30 секунд)"

      - name: "context_type"
        type: "ENUM('library', 'playlist', 'mood_chain', 'search', 'recommendation')"
        nullable: true
        description: "Откуда был запущен трек"

      - name: "context_id"
        type: "UUID"
        nullable: true
        description: "ID плейлиста/цепочки (если применимо)"

      - name: "previous_song_id"
        type: "UUID"
        nullable: true
        foreign_key: "songs.id"
        description: "Предыдущий трек (для анализа переходов)"

      - name: "device_type"
        type: "VARCHAR(50)"
        nullable: true
        description: "Тип устройства (web, mobile, desktop)"

    indexes:
      - columns: ["user_id", "played_at"]
        order: "DESC"
      - columns: ["user_id", "song_id"]
      - columns: ["song_id", "played_at"]
      - columns: ["user_id", "context_type", "context_id"]
      - columns: ["previous_song_id", "song_id"]
        comment: "Для анализа переходов между треками"

    relationships:
      - type: "belongs_to"
        entity: "user"
        foreign_key: "user_id"
      - type: "belongs_to"
        entity: "song"
        foreign_key: "song_id"

  # ---------------------------------------------------------------------------
  # ТЕГИ
  # ---------------------------------------------------------------------------
  tag:
    name: "Тег"
    description: "Пользовательский тег для организации музыки"
    table_name: "tags"

    fields:
      - name: "id"
        type: "UUID"
        primary_key: true
        description: "Уникальный идентификатор тега"

      - name: "owner_id"
        type: "UUID"
        nullable: false
        foreign_key: "users.id"
        description: "Создатель тега"

      - name: "name"
        type: "VARCHAR(100)"
        nullable: false
        description: "Название тега"

      - name: "color"
        type: "VARCHAR(7)"
        nullable: true
        description: "Цвет тега (HEX формат, например #FF5733)"

      - name: "created_at"
        type: "TIMESTAMP"
        default: "CURRENT_TIMESTAMP"
        description: "Дата создания"

    indexes:
      - columns: ["owner_id", "name"]
        unique: true

    relationships:
      - type: "belongs_to"
        entity: "user"
        foreign_key: "owner_id"
      - type: "has_many"
        entity: "song_tag"
        foreign_key: "tag_id"

  # ---------------------------------------------------------------------------
  # СВЯЗЬ ПЕСНЯ-ТЕГ
  # ---------------------------------------------------------------------------
  song_tag:
    name: "Тег песни"
    description: "Связь между песней и тегом"
    table_name: "song_tags"

    fields:
      - name: "id"
        type: "UUID"
        primary_key: true
        description: "Уникальный идентификатор"

      - name: "song_id"
        type: "UUID"
        nullable: false
        foreign_key: "songs.id"
        on_delete: "CASCADE"
        description: "ID песни"

      - name: "tag_id"
        type: "UUID"
        nullable: false
        foreign_key: "tags.id"
        on_delete: "CASCADE"
        description: "ID тега"

      - name: "created_at"
        type: "TIMESTAMP"
        default: "CURRENT_TIMESTAMP"
        description: "Когда тег был добавлен"

    indexes:
      - columns: ["song_id", "tag_id"]
        unique: true
      - columns: ["tag_id"]

    relationships:
      - type: "belongs_to"
        entity: "song"
        foreign_key: "song_id"
      - type: "belongs_to"
        entity: "tag"
        foreign_key: "tag_id"

